<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/game.css">
    <title>Практика C3_9</title>
</head>
<body>
<div class="grid-wrapper">
        <!--  блок с определением и показом города из куки-->
        <div class="city-field">
        <!--Блок с текстовым полем, скрываемым если есть куки с городом -->
            <input type="text" class="my_city" placeholder="Гваделупа">
            <p class="message-city"></p>
            <a href="#" class="reset-link">выбрать другой город</a>
        </div>


        <!--Блок с чекбоксами для предпочтений -->
        <div class="form-check">
            <form>
                <p><b>Выберите предпочтения:</b></p>
                <p><input type="checkbox" class="form-check-input" id="a1" name="option1" value="a1">не звонить мне<Br>
                    <input type="checkbox" class="form-check-input" id="a2" name="option2" value="a2">я прочитал и согласен с правилами пользования сервисом<Br>
                    <input type="checkbox" class="form-check-input" id="a3" name="option3" value="a3">я не выбираю эту галочку<Br>
                    <input type="checkbox" class="form-check-input" id="a4" name="option4" value="a4">я подтверждаю, что свобода в интернете — это возможность выбирать галочки<Br>
                    <input type="checkbox" class="form-check-input" id="a5" name="option5" value="a5">мне больше 12 лет<Br>
                    <input type="checkbox" class="form-check-input" id="a6" name="option6" value="a6">это задание выполнено правильно</p>
            </form>
            <button class="my-agree">Сохранить</button>
        </div>
</div>

<script src="./js/game.js"></script>
</body>
</html>
